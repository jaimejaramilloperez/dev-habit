name: Deploy app to Azure Web App ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: "devhabit-api"
  DOTNET_VERSION: "9.x"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-24.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            !~/.nuget/packages/unwanted
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}-${{ hashFiles('.github/workflows/pipeline.yml') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore DevHabit.slnx

      - name: Build
        run: dotnet build DevHabit.slnx -c Release --no-restore --nologo

      - name: Test
        run: dotnet test DevHabit.slnx -c Release --no-restore --no-build --nologo --verbosity quiet

      - name: Publish
        run: dotnet publish src/DevHabit.Api -c Release --no-restore --no-build --nologo -p:PublishDir=publish -p:DebugType=None -p:DebugSymbols=false

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: src/DevHabit.Api/publish

  apply-migrations:
    name: Apply Database Migrations
    runs-on: ubuntu-24.04
    needs: build-and-test

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install EF Core CLI
        run: |
          dotnet tool install -g dotnet-ef
          dotnet tool restore

      - name: Create migration bundles
        run: |
          dotnet ef migrations bundle -p src/DevHabit.Api -c ApplicationDbContext -o app-bundle.exe
          dotnet ef migrations bundle -p src/DevHabit.Api -c ApplicationIdentityDbContext -o identity-bundle.exe

      - name: Apply app migrations
        run: ./app-bundle.exe --connection "${{ secrets.DATABASE_CONNECTION_STRING }}"

      - name: Apply identity migrations
        run: ./identity-bundle.exe --connection "${{ secrets.DATABASE_CONNECTION_STRING }}"

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-24.04
    needs: [build-and-test, apply-migrations]

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: package

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: package
